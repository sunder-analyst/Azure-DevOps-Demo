# Demo spring application
# Testing this after adding new branch
# Pipeline Condition Test
# Docker

trigger:
 branches:
    include:
      - main

pr:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: 'BuildArtifact'
    displayName: 'BuildingArtifact'
    condition: and(succeeded(),ne(variables['Build.Reason'],'PullRequest'))
    jobs:
      - job: 'BuildArtifact'
        displayName: 'BuildingArtifact'
        steps:
          - task: Maven@4
            inputs:
              azureSubscription: 'Azure subscription 1(6664a209-4f14-4fc3-92d7-597da7d890c4)'
              mavenPomFile: 'pom.xml'
              goals: 'clean package'
              options: '--no-transfer-progress'
              publishJUnitResults: true
              testResultsFiles: '**/surefire-reports/TEST-*.xml'
              javaHomeOption: 'JDKVersion'
              mavenVersionOption: 'Default'
              mavenAuthenticateFeed: false
              effectivePomSkip: false
              sonarQubeRunAnalysis: false
          - task: CopyFiles@2
            inputs:
              SourceFolder: '$(agent.builddirectory)/s/target'
              Contents: '*jar'
              TargetFolder: '$(build.artifactstagingdirectory)'
              CleanTargetFolder: true
              OverWrite: true
          - task: PublishBuildArtifacts@1
            inputs:
              PathtoPublish: '$(Build.ArtifactStagingDirectory)'
              ArtifactName: 'drop'
              publishLocation: 'Container'

  - stage: 'Dockerize'
    displayName: 'Create Docker Image'
    condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
    jobs:
      - job: 'CreateDockerImage'
        displayName: 'Build and Publish Docker Image'
        steps:
        - task: DownloadBuildArtifacts@0
          inputs:
            buildType: 'current'
            downloadType: 'single'
            artifactName: 'drop'
            downloadPath: '.'
        - task: CopyFiles@2
          inputs:
            SourceFolder: 'drop'
            Contents: '*jar'
            TargetFolder: '$(build.artifactstagingdirectory)/s/cicid/drop'
        - task: Docker@2
          inputs:
            containerRegistry: 'AzureDevOpsToken'
            repository: 'sunderraj/demo-app'
            command: 'buildAndPush'
            Dockerfile: '$(build.artifactstagingdirectory)/s/cicid/drop'